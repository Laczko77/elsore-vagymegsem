<div>
    <mat-nav-list>
        <a mat-list-item routerLink= "/main" (click) = "close()">
            <mat-icon>storefront</mat-icon>
            <span>Főoldal</span>
        </a> 
        <a mat-list-item routerLink= "/cart" (click) = "close()">
            <mat-icon>shopping_cart</mat-icon>
            <span>Kosár</span>
        </a>
        <a mat-list-item routerLink= "/account" (click) = "close()" *ngIf="loggedInUser">
            <mat-icon>login</mat-icon>
            <span>Profil</span>
        </a>
        <a mat-list-item routerLink= "/login" (click) = "close()" *ngIf="!loggedInUser">
            <mat-icon>login</mat-icon>
            <span>Bejelentkezés</span>
        </a>
        <a mat-list-item routerLink= "/login" (click) = "close(true)" *ngIf="loggedInUser">
            <mat-icon>logout</mat-icon>
            <span>Kijelentkezés</span> 
        </a>
        <a mat-list-item routerLink= "/signup" (click) = "close()" *ngIf="!loggedInUser">

        </a>
