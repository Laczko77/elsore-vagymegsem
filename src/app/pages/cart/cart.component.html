<div class="form">
    <h1>Kosár ({{ price }} Ft)</h1>
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
      <ng-container class="color" matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Név</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>
  
      <ng-container class="color" matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Ár</th>
        <td mat-cell *matCellDef="let item">{{ item.price }}</td>
      </ng-container>
  
      <ng-container class="color" matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Db</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <span>
      <button class="custom-button" mat-flat-button  (click)="order()">
        Megrendelés
      </button>
      <button  class="custom-button" mat-button  (click)="emptyCart()">
        Kosár ürítése
      </button>
    </span>
  </div>
